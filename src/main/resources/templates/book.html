<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="pl-10 pr-10">
<div th:replace="~{fragments/header :: header}"></div>
<h2 class="" th:text="#{book.page}"></h2>
<div class="">
    <h1><span th:text="#{profile.titleLabel} + ': '"></span><span th:text="${book.title}"></span>!</h1>
    <p><span th:text="#{profile.annotationLabel} + ': '"></span><span th:text="${book.annotation}"></span></p>
</div>
</body>
</html>
